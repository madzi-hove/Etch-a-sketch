<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Etch A Sketch</title>
		<script src="js/script.js" defer></script>
	</head>
	<body>
		<header class="header">
			<h1 class="main-heading">Etch-A-Sketch</h1>
		</header>
		<main class="container">
			<div class="container__item menu-container">
				<label for="colour-picker" class="menu__item"
					>Select a Colour:
					<input
						autocomplete="off"
						type="color"
						id="colour-picker"
						name="colour-picker"
						value="#ff0000"
					/>
				</label>

				<button id="random-colour" class="menu__item">
					Random colour genetator
				</button>
				<button id="shader" class="menu__item">Shader</button
				><button id="clear" class="menu__item">Clear</button>
				<button id="show-grid" class="menu__item">Toggle Grid</button>
				<label for="grid-size" class="menu__item">
					<h3>Grid Size</h3>
					<input
						autocomplete="off"
						type="range"
						min="16"
						max="100"
						step="1"
						value="16"
						name="grid-size"
						id="grid-size"
					/>
					<h3 class="grid-size-display"></h3>
				</label>
			</div>
			<div class="container__item canvas-container">
				<div id="canvas" class="canvas__item"></div>
			</div>
		</main>
		<footer class="footer">Madzi Hove &copy; 2022</footer>
	</body>
</html>
